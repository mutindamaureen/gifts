[setup]
python_version = "3.12"
postgres_version = "16.dev"
gcc_version = "latest"

[install]
command = "python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"

[start]
command = "source /opt/venv/bin/activate && gunicorn gift_shop.wsgi:application --bind 0.0.0.0:8000"
